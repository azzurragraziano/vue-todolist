<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="app">

        <!-- input -->
        <div class="inputs">
            <input v-model="newToDo" @keyup.enter="addNewToDo()" type="text" placeholder="new to do">
            <button @click="addNewToDo()">Aggiungi</button>
        </div>

        <!-- to do list container -->
        <div class="to-do-list-container">
            
            <ul class="to-do-list">
                <!-- template to do -->
                <li v-for="(element, index) in toDoList" class="to-do">
                    
                    <span @click="toggleToDo(index)" :class="element.done === true ? 'to-do-done' : ''">{{element.text}}</span>

                    <div class="actions">
                        <span @click="removeTodo(index)">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </span>
                    </div>
                </li>
            </ul>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
